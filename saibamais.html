<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Cabeçalho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px; /* Ajuste o padding conforme necessário */
            position: relative; /* Para posicionamento interno */
        }

        /* Estilo do link */
        .header-link {
            position: absolute; /* Para posicionar em relação ao cabeçalho */
            top: 10px; /* Ajuste a posição do link para alinhar no topo */
            right: 20px; /* Ajuste a posição do link para a direita */
            color: white;
            text-decoration: none; /* Remove o sublinhado do link */
            font-weight: bold; /* Estilo do link */
        }

        .header-link:hover {
            text-decoration: underline; /* Efeito de hover */
        }
    </style>
</head>
<body>
 
<header>
    <h1 align="center">Refeitório Escolar</h1>
    <a href="#saiba-mais" class="header-link">Saiba Mais</a>
</header>

<main>
    <p></p>
</main>
  

</body>
</html>
